<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>

        <!-- font awesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- custom css file link <title>Quiz App</title> -->
        <link rel="stylesheet" href="./landing_page.css">
    </head>
    <body>
        <header class="App">
            <h1 class="app_header"><a href="#" class="nav_link">Calendly</a></h1> 
            <nav class="nav_bar">
                
                <a class="nav_link anchor-individuals" href="#">Individuals</a>
                <a class="nav_link anchor-team" href="#">Team</a>
                <a class="nav_link anchor-enterprise" href="#">Enterprise</a>
                <a class="nav_link anchor-product" href="#">Product </a>
                <a class="nav_link anchor-pricing" href="#">Pricing</a>
                <a class="nav_link anchor-resources" href="#">Resources</a>
                    
                
            </nav>

            <div class="landing_page_signin_signup">
                <a href="#" class="landing_page_sign_in">Log in</a>
                <a href="#" class="landing_page_sign_up">Get started</a>
            </div>

            <div class="menu-btn">
                <i class="fas fa-bars menu-btn_button"></i>
            </div>

            


        </header>

        
        <main class="container">
          <div class="landing-container-wrapper">
                <div class="landing_picture_avatar">
                    <figure>
                        <img class="landing_page_vector" src="../assets/Vector.svg" alt="">
                        <img class="landing_page_img" src="../assets/landing_page.svg" alt="">
                    </figure>
                </div>
                <div class="main_hero">
                    <h1 class="online_quiz_header">Eazy scheduling <span>ahead</span></h1>
                    <p class="landing_content">Calendly is your hub for scheduling meetings
                        professionally and efficiently, eliminating the hasle of back-and-forth 
                        emails so you can get back to work.
                    </p>
                    <fieldset>
                        <input type="email" name="" id="" placeholder="Enter your email">
                        <button class="landing_sign_up_button">Sign up</button>
                    </fieldset>
                </div>
          </div>
            
        </main>
        <footer>
            <p class="footer">&copy 2021 Calendly. All Rights Reserved.</p>
        </footer>
       
        <script type="text/javascript" src="landing_page.js"></script>
        
    </body>
</html>
